<?xml version="1.0" standalone="no"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 20010904//EN" "http://www.w3.org/TR/2001/REC-SVG-20010904/DTD/svg10.dtd">

<svg class="waves" id="svg" viewBox="0 24 150 28" preserveAspectRatio="none" shape-rendering="auto" version="1.0"
    xmlns="http://www.w3.org/2000/svg">
    <style>
        svg {
            background: #525252;
        }

        .parallax>use {
            animation: move-forever 25s cubic-bezier(.55, .5, .45, .5) infinite;
        }

        .parallax>use:nth-child(1) {
            animation-delay: -2s;
            animation-duration: 7s;
        }

        .parallax>use:nth-child(2) {
            animation-delay: -3s;
            animation-duration: 10s;
        }

        .parallax>use:nth-child(3) {
            animation-delay: -4s;
            animation-duration: 13s;
        }

        .parallax>use:nth-child(4) {
            animation-delay: -5s;
            animation-duration: 20s;
        }

        @keyframes move-forever {
            0% {
                transform: translate3d(-90px, 0, 0);
            }

            100% {
                transform: translate3d(85px, 0, 0);
            }
        }
    </style>
    <defs>
        <path id="wave-path" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z">
        </path>
    </defs>
    <g class="parallax">
        <use href="#wave-path" x="48" y="6"  fill="rgba(146,146,146,0.5)"></use>
        <use href="#wave-path" x="48" y="8"  fill="rgba(146,146,146,0.3)"></use>
        <use href="#wave-path" x="48" y="10" fill="rgba(146,146,146,0.1)"></use>
        <use href="#wave-path" x="48" y="12" fill="rgba(146,146,146,0.7)"></use>
    </g>
</svg>